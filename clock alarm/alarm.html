<!DOCTYPE html>
<html>
   <head>
        <title>Date and Clock</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<meta charset="UTF-8">

		.design{
			box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
			}

   </head>
<body>
                  <div class="row justify-content-center align-items-center">
							<h1 class="text-center mt-4">Date & Time</h1>
					<div class="col-lg-5 px-2 py-2 col-sm-12 col-md-6 col-12">	
                 		<div class="bg-dar text-dark text-center design">			
					      <div class="row ">
						    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
						      <div class="">
								  <div id="hours" class="fs-1"></div>
								   <h5>hour</h5>			  
							  </div>
							</div>
							
							 <div class="col-lg-3  col-sm-3 col-md-3 col-3 ">
							    <div class="">
								  <div id="minutes" class="fs-1"></div>
								   <h5>min</h5>	
                                </div>								   
							</div>
							
							<div class="col-lg-3 col-sm-3 col-md-3 col-3">
							    <div class="">
								  <div id="seconds" class="fs-1"></div>
								   <h5>sec</h5>	
                                </div>								   
							</div>
							
							<div class="col-lg-3 col-sm-3 col-md-3 col-3">
							    <div class="py-4">
								  <div id="session" class="fs-5"></div>
								   <h5></h5>	
                                </div>								   
							</div>
						</div>
							
							<div class="row">
							    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="day" class="fs-1 "></div>
								       <h5 class="text center">Day</h5>	
                                    </div>								   
							    </div>
								
							    <div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="date" class="fs-1 "></div>
								       <h5 class="text center">Date</h5>	
                                    </div>								   
							    </div>
								
								<div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="month" class="fs-1 "></div>
								       <h5 class="text center">Month</h5>	
                                    </div>								   
							    </div>
								
								<div class="col-lg-3 col-sm-3 col-md-3 col-3">
								    <div class="">
								       <div id="year" class="fs-1 "></div>
								       <h5 class="text center">Year</h5>	
                                    </div>								   
							    </div>
							</div>
							
							<div class="row">
							   <div class="col-lg-12  px-2 py-4">
							      <h4>Alarm  Clock</h4>
							      <form>
                                     <select id="hrs" required="">  
                                         <option value="1">hours</option>									 
										 <option value="1">01</option>
										 <option value="2">02</option>
										 <option value="3">03</option>
										 <option value="4">04</option>
										 <option value="4">05</option>
										 <option value="4">06</option>
										 <option value="4">07</option>
										 <option value="4">08</option>
										 <option value="4">09</option>
										 <option value="4">10</option>
										 <option value="4">11</option>
										 <option value="4">12</option>
									 </select>
									  <select id="mins" required="">
									      <option value="4">mins</option>
									      <option value="4">01</option>
									      <option value="4">02</option>
									      <option value="4">03</option>
									      <option value="4">04</option>
									      <option value="4">05</option>
									      <option value="4">06</option>
									      <option value="4">07</option>
									      <option value="4">08</option>
									      <option value="4">09</option>
									      <option value="4">10</option>
									      <option value="4">11</option>
									      <option value="4">12</option>
									      <option value="4">13</option>
									      <option value="4">14</option>
									      <option value="4">15</option>
									      <option value="4">16</option>
									      <option value="4">17</option>
									      <option value="4">18</option>
									      <option value="4">19</option>
									      <option value="4">20</option>
									      <option value="4">21</option>
									      <option value="4">22</option>
									      <option value="4">23</option>
									      <option value="4">24</option>
									      <option value="4">25</option>
									      <option value="4">26</option>
									      <option value="4">27</option>
									      <option value="4">28</option>
									      <option value="4">29</option>
									      <option value="4">30</option>
  									  </select>
									   <select id="sec" required="">
									       <option value="4">sec</option>
									       <option value="4">01</option>
									       <option value="4">02</option>
									       <option value="4">03</option>
									       <option value="4">04</option>
									       <option value="4">05</option>
									       <option value="4">06</option>
									       <option value="4">07</option>
									       <option value="4">08</option>
									       <option value="4">09</option >
									       <option value="4">10</option>
									       <option value="4">11</option>
									       <option value="4">12</option>
									       <option value="4">13</option>
									       <option value="4">14</option>
									       <option value="4">15</option>
									   </select>
									   <select id="session" required="">
									       <option value="4">Session</option>
									       <option value="4">Am</option>
									       <option value="4">PM</option>
									   </select>
									</form>
							   </div>
							</div>
							<div class="row">
							    <div class="col-lg-12">
								  <div class="btn d-flex justify-content-evenly ">
									   <button type="submit"  class="shadow bg-dark text-white"> Set Alarm</button>
									   <button type="submit" onclick="stop()" class="shadow bg-dark text-white"> Stop</button>
								  </div>
                                    <audio controls autoplay id="ss" type="audio/mp3" style="visibility:hidden"></audio>
								</div>
							</div>
							
							
						</div>
					</div>
			</div>
							
					
<script src="js/main.js"></script>
</body>
</html>
